<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu propio servidor.</p>
    <video controls autoplay width="560px"> <!--poster fica a capa do video criada-->
        <source src="midia/meuVideo.mp4" type="video/mp4">
        <!--todos os formatos de video para os possiveis navegadores que o usuario usar (mp4, ogv ...)-->
    </video>

    <h1>Inserindo videos hospedados externamente (yt)</h1>
    <p>Esse video está hospedado externamente.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qwxDPehigrg?si=bnezuPoV4Pny4ZFL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
