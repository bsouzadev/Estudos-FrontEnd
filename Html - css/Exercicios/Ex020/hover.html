<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com o hover</title>
    <style>
        div:hover{
            color: red;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
        }

        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        passe o mouse aqui
        <p>Texto escodido hahah</p>
    </div>
</body>
</html>
