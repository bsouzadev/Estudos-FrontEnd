<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClass</title>
    <style>
        div{
            background-color: lightblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border-radius: 10px;
            border: 1px solid black;
            display: inline-block;
        }

        div:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <!--PseudoClass são palavras que determinão estado de elementos dentro do html-->
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
</body>
</html>
